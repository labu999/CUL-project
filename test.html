<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        img {
            height: 200px;
        }

        @media (min-width: 600px) {
            body {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
</head>
